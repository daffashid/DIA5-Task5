<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    
    <!-- Card Kontainer Login -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl space-y-6">
        
        <h1 class="text-3xl font-bold text-center text-indigo-700">Login User</h1>
        
        <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">

            <!-- Input Email -->
            <div>
                <input 
                    type="email" 
                    formControlName="email" 
                    placeholder="Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    [ngClass]="{'border-red-500': form.controls.email.invalid && form.controls.email.touched}"
                />
                
                <p *ngIf="form.controls.email.invalid && form.controls.email.touched" 
                   class="text-red-500 text-sm mt-1">
                    Email Tidak Valid
                </p>
            </div>

            <!-- Input Password BARU -->
            <div>
                <input 
                    type="password" 
                    formControlName="password" 
                    placeholder="Password (Min 6 karakter)" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    [ngClass]="{'border-red-500': form.controls.password.invalid && form.controls.password.touched}"
                />
                
                <!-- Pesan Validasi Password -->
                <div *ngIf="form.controls.password.invalid && form.controls.password.touched" 
                   class="text-red-500 text-sm mt-1 space-y-1">
                    <p *ngIf="form.controls.password.errors?.['required']">Password wajib diisi.</p>
                    <p *ngIf="form.controls.password.errors?.['minlength']">Password minimal 6 karakter.</p>
                </div>
            </div>
            
            <!-- Tombol Login -->
            <button 
                type="submit" 
                [disabled]="form.invalid"
                class="w-full py-2 rounded-lg font-semibold text-white transition duration-200"
                [ngClass]="form.invalid ? 'bg-indigo-300 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700 shadow-md'"
            >
                Login
            </button>
            <p class="text-center text-sm text-gray-600 pt-2">
            Bekum punya akun? 
            <a href="/auth/register" class="text-indigo-600 hover:underline font-medium">Register di sini</a>
        </p>
        </form>
    </div>
</div>
