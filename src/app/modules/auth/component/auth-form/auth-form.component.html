<div class="p-6 bg-white rounded-lg shadow-inner border border-gray-100">
    
    <h3 class="text-2xl font-bold text-center text-indigo-700 mb-6">
        Daftar Pengguna Baru (Username & Email)
        <span class="text-indigo-500 ml-2">{{title}}</span>
    </h3>

    <!-- Form Pendaftaran Pengguna Baru -->
    <form [formGroup]="addUserForm" (ngSubmit)="submitForm()" class="space-y-6">
        
        <!-- Username Input -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input 
                id="username" 
                type="text" 
                formControlName="username"
                placeholder="Masukkan username"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition duration-150"
                [ngClass]="{'border-red-500': addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched}"
            >
            <!-- Validation Message -->
            <div *ngIf="addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched"
                 class="text-red-500 text-sm mt-1">
                Username wajib diisi.
            </div>
        </div>
        
        <!-- Email Input -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
                id="email" 
                type="email" 
                formControlName="email"
                placeholder="Masukkan alamat email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition duration-150"
                [ngClass]="{'border-red-500': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}"
            >
            <!-- Validation Messages -->
            <div *ngIf="addUserForm.get('email')?.hasError('required') && addUserForm.get('email')?.touched"
                 class="text-red-500 text-sm mt-1">
                Email wajib diisi.
            </div>
            <div *ngIf="addUserForm.get('email')?.hasError('email') && addUserForm.get('email')?.touched"
                 class="text-red-500 text-sm mt-1">
                Format email tidak valid.
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button 
                type="submit" 
                [disabled]="addUserForm.invalid"
                class="w-full py-2 mt-4 rounded-lg font-semibold text-white transition duration-200 shadow-md"
                [ngClass]="addUserForm.invalid ? 'bg-gray-400 cursor-not-allowed' : 'bg-emerald-500 hover:bg-emerald-600'"
            >
                Add User
            </button>
        </div>
    </form>
</div>
